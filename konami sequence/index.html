                // use keycode instead

                window.addEventListener('keyup',(e)=>{
                    keyPressed.push(e.key);
                   // console.log(keyPressed);

                   // console.log(keyPressed);
                    if(keyPressed.length>size){
                        keyPressed.shift();
                       // console.log(keyPressed);
                    }
                    
                    if(keyPressed.join('').includes(secret)){
                        /*console.log(keyPressed.join());
                        console.log(secret);*/

                    }
                });
