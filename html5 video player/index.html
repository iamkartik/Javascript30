<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Kartik">
        <title>Custom Html 5 player</title>
        <link rel="stylesheet" href="./style.css">
        </head>
        <body>
            <div class="player">
                <video src="movie1.mp4" class="video-player" ></video> 
                <div class="player-controls">
                    <div class="progress">
                        <div class="progress-filled"></div>
                    </div>
                    <button class="player-button toggle" title="Toggle Play">►</button>
                    <input type="range" class="player-slider" name="volume" min="0" max="1" step="0.05" value="1">
                    <input type="range" class="player-slider" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
                    <button class="player-button" data-skip="-10" >« 10s</button>
                    <button class="player-button" data-skip="25" >25s »</button>
                    <button class="player-button fullscreen" title="Fullscreen"><div>&#8598;&#8599;<br>&#8601;&#8600;</div></button>
                </div>
            </div>
            <script src="./script.js"></script>
        </body>
    </html>
