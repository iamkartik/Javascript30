<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="author" content="Kartik">
        <title>CountDown Timer</title>
        <link rel="stylesheet" href="./style.css">
        </head>
        <body>
            <div class="timer">
                <div class="timer-controls">
                    <button data-time="20" class="timer-button">20 Sec</button>
                    <button data-time="300" class="timer-button">Work 5</button>
                    <button data-time="900" class="timer-button">Quick 15</button>
                    <button data-time="1200" class="timer-button">Snack 20</button>
                    <button data-time="3600" class="timer-button">Lunch Break</button>
                    <form name="timeForm" id="custom-form">
                        <input type="text" name="minutes" placeholder="Enter Minutes">
                    </form>
                </div>
            </div>
            <div class="display">
                <h1 class="display-remaining-time"></h1>
                <h4 class="display-end-time"></h4>
            </div>

            <script src="./script.js"></script>
        </body>
    </html>
